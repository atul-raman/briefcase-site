<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briefcase App</title>
  <style>
    /* Font import for Plus Jakarta Sans */
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #d8f3dc, #b7e4c7);
      background-size: 200% 200%;
      animation: gradientMove 5s ease infinite, backgroundPulse 8s infinite;
      color: #1b4332;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes backgroundPulse {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.1);
      }
    }

    header {
      position: sticky;
      top: 0;
      background-color: transparent;
      transition: background-color 0.3s ease-in-out;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      flex-wrap: wrap;
    }

    body.scrolled header {
      background-color: rgba(74, 198, 157, 0.9);
    }

    .logo img {
      max-width: 175px; /* Adjust logo size */
      height: auto;
      vertical-align: middle;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #1b4332;
      font-size: 16px;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    nav ul li a:hover {
      opacity: 0.7;
    }

    .cta {
      position: relative;
      background-color: #2d6a4f;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .cta:hover {
      background-color: #40916c;
      transform: translateY(-3px);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
      gap: 30px;
    }

    .hero-content {
      max-width: 600px;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-content h1 {
      font-size: 48px;
      line-height: 1.3;
      margin-bottom: 25px;
      font-weight: 700;
      color: #1b4332;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #2d6a4f;
    }

    .email-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .email-form input[type="email"] {
      padding: 12px 20px;
      font-size: 16px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      border: 2px solid #2d6a4f;
      border-radius: 5px;
      outline: none;
      flex: 1;
      min-width: 200px;
    }

    .email-form button {
      background-color: #2d6a4f;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    .email-form button:hover {
      background-color: #40916c;
      transform: translateY(-3px);
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      nav ul {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      nav ul li {
        margin: 5px 0;
      }

      .hero-content h1 {
        font-size: 36px;
      }

      .hero-content {
        max-width: 90%;
      }

      .email-form {
        flex-direction: column;
      }

      .email-form input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .email-form button {
        width: 100%;
      }
    }
  </style>
</head>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
  <header>
    <div class="logo">
      <img src="4-removebg-preview.png" alt="Briefcase Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#" class="cta">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Connecting Lawyers and Clients Seamlessly.</h1>
        <p>Find trusted legal professionals or new clients in one easy-to-use platform designed to streamline your experience.</p>
        <form class="email-form" action="#" method="POST">
          <input type="email" name="email" placeholder="Enter your email to stay updated" required>
          <button type="submit">Notify Me</button>
        </form>
      </div>
    </section>
  </main>
  <script>
    window.addEventListener('scroll', () => {
      document.body.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
